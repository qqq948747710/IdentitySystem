<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>查询信息</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/app.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/query.css" />
	<script type="text/javascript" src="../static/js/jquery.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/app.js"></script>
	<script type="text/javascript" src="../static/js/query.js"></script>
</head>
<body>
<div class="bg"></div>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
	<a class="navbar-brand" href="#">学历征信系统</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsebar">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="collapsebar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="index.html">首页</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="query.html">信息查询</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="addedu.html">信息添加</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="myedu.html">我的信息</a>
			</li>
			{{if .Islogin}}
				<li class="nav-item" id="login">
					<a class="nav-link">{{.Username}}欢迎你!</a>
				</li>
				<li class="nav-item" id="register">
					<a class="nav-link" href="./loginout.html">退出</a>
				</li>
			{{else}}
				<li class="nav-item" id="login">
					<a class="nav-link" href="./login.html">登录</a>
				</li>
				<li class="nav-item" id="register">
					<a class="nav-link" href="./register.html">注册</a>
				</li>
			{{end}}
		</ul>
	</div>
</nav>
<div class="container">
	<div class="card">
		<div class="card-body">
			<h3>查询方式:</h3>
			<select class="form-control" id="op" onchange="changeop()">
				<option>身份证号码</option>
				<option>证书编号和姓名</option>
			</select>
			<hr>
			<!--通过身份证查询表单-->
			<form id="entityidquery" action="querydo.html" method="post">
				<div class="input-group mb-3 input-group-lg">
					<input class="form-control" type="text" name="entityid" placeholder="请输入你要搜索信息的身份证号码" />
					<input class="btn btn-primary querybtn" type="submit" value="查询" />
				</div>
			</form>
			<form id="cernonamequery" action="#" method="post">
				<div class="input-group mb-3 input-group-lg">
					<input class="form-control" type="text" name="cerno" placeholder="请输入你要搜索信息的证书号码" />
				</div>
				<div class="input-group mb-3 input-group-lg">
					<input class="form-control" type="text" name="name" placeholder="请输入你要搜索信息的姓名" />
				</div>
				<input class="btn btn-primary querybtn" type="submit" value="查询" />
			</form>
		</div>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
	    <link rel="stylesheet" type="text/css" href="../static/css/app.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/index.css" />
		<script type="text/javascript" src="../static/js/jquery.js"></script>
		<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../static/js/app.js"></script>
	</head>
	<body>
	<div class="bg"></div>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">学历征信系统</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsebar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsebar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">首页</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="query.html">信息查询</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="addedu.html">信息添加</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="myedu.html">我的信息</a>
				</li>
				{{if .Islogin}}
					<li class="nav-item" id="login">
						<a class="nav-link">{{.Username}}欢迎你!</a>
					</li>
					<li class="nav-item" id="register">
						<a class="nav-link" href="./loginout.html">退出</a>
					</li>
				{{else}}
					<li class="nav-item" id="login">
						<a class="nav-link" href="./login.html">登录</a>
					</li>
					<li class="nav-item" id="register">
						<a class="nav-link" href="./register.html">注册</a>
					</li>
				{{end}}
			</ul>
		</div>
	</nav>
		<div class="container-fluid context">
			<div class="card">
				<div class="card-body">
					<h2>登录</h2>
					<hr >
					<form action="logindo.html" method="post">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">用户名:</span>
							</div>
							<input type="text" class="form-control" placeholder="请输入用户名！" name="username">
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">密&nbsp;&nbsp;&nbsp;码:</span>
							</div>
							<input type="password" class="form-control" placeholder="请输入密码！" name="password" />
						</div>
						<a href="./register.html">还没账号？注册一个吧!</a>
						<hr />
						<button type="submit" class="btn btn-primary loginbtn">登录</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
